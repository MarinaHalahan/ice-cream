<section class="gallery " id="gallery">
    <div class="container gallery__box">

        <picture>
            <source
                srcset="./images/gallery/gallery_ds_335@1x.webp 1x, ./images/gallery/gallery_ds_335@2x.webp 2x"
                media="(min-width: 1200px)" type="image/webp">
            <source
                srcset="./images/gallery/gallery_ds_335@1x.png 1x, ./images/gallery/gallery_ds_335@2x.png 2x"
